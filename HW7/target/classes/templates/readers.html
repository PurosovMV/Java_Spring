<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllReaders</title>
</head>
<body>
<style>

    td,th {
        border: 3px solid black;
    }


</style>
<table>
    <caption><b>Cписок читателей</b></caption>
    <tr>
        <td>Id</td>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="reader: ${readers}">
        <td th:text="${reader.getId()}"></td>
        <td th:text="${reader.getFirstName()}"></td>
        <td th:text="${reader.getLastName()}"></td>
    </tr>
</table>
</body>
</html>
