<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Table</title>
</head>
<body>
<style>

    td,th {
        border: 3px solid black;
    }


</style>
<table>
    <caption><b>Cписок книг</b></caption>
    <tr>
        <th>Id</th>
        <th>Title</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getName()}"></td>
    </tr>
</table>
</body>
</html>
