<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues</title>
</head>
<body>
<table>
    <caption><b>Выданные книги</b></caption>
    <tr>
        <td>Id</td>
        <th>Id читателя</th>
        <th>Id книги</th>
        <th>Выдана</th>
        <th>Возвращена</th>
    </tr>
    <tr th:each="issue: ${issues}">
        <td th:text="${issue.getId()}"></td>
        <td th:text="${issue.getReader().getId()}"></td>
        <td th:text="${issue.getBook().getId()}"></td>
        <td th:text="${issue.getIssuedAt()}"></td>
        <td th:text="${issue.getReturnedAt()}"></td>
    </tr>
</table>
</body>
</html>
